<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Pymlico</title>

		<link rel="stylesheet" href="./css/reset.css">
		<link rel="stylesheet" href="./css/variables.css">
		<link rel="stylesheet" href="./css/fonts.css">
		<link rel="stylesheet" href="./css/style.css">
		<link rel="stylesheet" href="./css/grid.css">
	</head>
	<body>
		<section class="page-hero">
			<div class="grid">
				<div class="column--12 header">
					<h1>PYMLICO</h1>
					<ul class="header__links">
						<li><button data-component="home" class="overview__button overview__button--active">HOME</button></li>
						<li><button data-component="about" class="overview__button overview__button--active">ABOUT</button></li>
						<li><button data-component="concerts" class="overview__button overview__button--active">CONCERTS</button></li>
						<li><button data-component="discography" class="overview__button overview__button--active">DISCOGRAPHY</button></li>
						<li><button data-component="videos" class="overview__button overview__button--active">VIDEOS</button></li>
					</ul>
				</div>
			</div>
		</section>
		
		<section class="page-section">
			<div class="grid">
				<div class="column--12">
					<div class="header__image">
						<img src="./assets/images/Header-hjemmeside-1.jpeg">
					</div>

					<div class="header__icons">
						<img src="./assets/images/icons/white/facebook-logo.svg">
						<img src="./assets/images/icons/white/instagram-logo.svg">
						<img src="./assets/images/icons/white/youtube-logo.svg">
						<img src="./assets/images/icons/white/spotify-logo.svg">
						<img src="./assets/images/icons/white/soundcloud-logo.svg">
						<img src="./assets/images/icons/white/envelope.svg">
					</div>
				</div>
			</div>
		</section>

			<div class="component component--visible" data-name="about">
				<div class="component-state">
					<div class="component-state__name">
						Normal
					</div>

					<div class="component-state__variant">
						Accordion normal
					</div>
				</div>
			</div>

			<div class="component" data-name="concerts">
				<div class="component-state">
					<div class="component-state__name">
						Normal
					</div>

					<div class="component-state__variant">
						Breadcrumbs normal
					</div>
				</div>
			</div>

			<div class="component" data-name="discography">
				<div class="component-state">
					<div class="component-state__name">
						Normal
					</div>

					<div class="component-state__variant">
						Breadcrumbs normal
					</div>
				</div>
			</div>
		</main>

		<script src="./js/script.js"></script>
	</body>
</html>
